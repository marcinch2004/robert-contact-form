    <h3>Please fill out the form below to request a&nbsp;quote for a&nbsp;project, inquire about a&nbsp;collaboration, or simply say hello.</h3>

    <form method="POST" action="https://formspree.io/f/myylzgzv">
    <input type="hidden" name="_language" value="en" />
      <div class="fields">
        <div class="fields-wrapper">
          <div class="field half">
            <legend class="title">Name
              <span class="required" aria-hidden="true">*</span>
            </legend>
            <input type="text" name="first-name" id="first-name" placeholder="First Name" />
          </div>
          <div class="field half">
            <legend class="title">Last Name
              <span class="required" aria-hidden="true">*</span>
            </legend>
            <input type="text" name="name" id="name" placeholder="Last Name" />
          </div>
        </div>
        <div class="field half">
          <legend class="title">Email
            <span class="required" aria-hidden="true">*</span>
          </legend>
          <input type="email" name="email" id="email" placeholder="Email" />
        </div>
        <div class="field half">
          <legend class="title">Subject
            <span class="required" aria-hidden="true">*</span>
          </legend>
          <input type="text" name="subject" id="subject" placeholder="Subject" />
        </div>
        <div class="field">
          <legend class="title">Message
            <span class="required" aria-hidden="true">*</span>
          </legend>
          <textarea name="message" id="message" placeholder="Message" rows="7"></textarea>
        </div>
        <div class="field">
          <div data-netlify-recaptcha="true"></div>
        </div>
      </div>
      <div class="actions">
        <input type="submit" value="Submit" class="button primary" />
      </div>
    </form>
